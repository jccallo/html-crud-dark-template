<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing - HTML CRUD Dark Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- Custom styles -->
    <style type="text/css">
        body, html {
            background-color: #19202e;
        }
        nav {
            border-bottom: 1px solid #353b47
        } 
        .card {
            background-color: transparent; 
            border-color: #353b47;"
        }
    </style>

</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">HTML CRUD Dark Template</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detail.html">Detail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit.html">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete.html">delete</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="register.html" class="btn btn-primary" type="button"><i class="bi bi-plus"></i> Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- main -->
    <div class="container">
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="text-white h1">Listing</div>
                <span class="text-white">Displaying 1 item(s) in total</span>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body table-responsive">
                <table class="table table-borderless align-middle text-white">
                    <thead>
                        <tr class="text-muted">
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th style="text-align: center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="text-muted">1</th>
                            <td>John Doe</td>
                            <td>johndoe@mail.com</td>
                            <td>123456789</td>
                            <td style="text-align: center;">
                                <a href="detail.html" class="btn btn-dark" type="button"><i class="bi bi-eye-fill"></i></a>
                                <a href="edit.html" class="btn btn-primary" type="button"><i class="bi bi-pencil-fill"></i></a>
                                <a href="delete.html" class="btn btn-danger" type="button"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
